<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8" />
        <title>День Рождения Григория!</title>
        <link rel="stylesheet" href="public/styles/style.css">
        <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/11281/11281165.png" type="image/x-icon" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/gh/peterhry/CircleType@2.3.1/dist/circletype.min.js"></script>
        <link href="https://fonts.cdnfonts.com/css/crazy-2" rel="stylesheet">
    </head>   
    <body>
        <div id="liveAlert"></div>
        <div class="container" style="width:40%;margin-top:3%;text-align:center;font-family: 'CrazyV1', sans-serif;color:#ff8b00">
            <h1 id="welcome_msg">
                Добро пожаловать!
            </h1>
        </div>
        <div class="container" style="width:40%;margin-top:5%;text-align:center;font-family: 'CrazyV1', sans-serif;">
            <h3>Вы приглашены на празднование дня рождения Баканова Гриши!</h3>
            Прошу вас выбрать подарок ниже из списка
        </div>
        <div class="container" style="width:40%;margin-top:3%;text-align:center;" id="presents">

        </div>
        <div class="modal fade" id="reserveModal" tabindex="-1" aria-labelledby="reserveModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Забронировать</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <input class="visually-hidden" id="itemId">
                    <label for="giverName" class="form-label">ФИО за кем зарезервировать</label>
                    <input class="form-control" id="giverName">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary" id="reserve">Забронировать</button>
                </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="reserveModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Успешно!</h1>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="reserve" onclick="refresh();">Отлично!</button>
                    </div>
                </div>
            </div>
        </div>
        <footer style="margin-top:3%;text-align:center;display:none;">
            <button type="button" class="btn btn-info" id="test" >Тест кнопка</button>
        </footer>
    </body>
    <script src="public/scripts/script.js"></script>
</html>
